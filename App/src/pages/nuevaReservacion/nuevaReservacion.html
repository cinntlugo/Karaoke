<ion-header>

  <ion-navbar class="navbar">
    <ion-title>Nueva Reservación</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bkg">
  <ion-list class="lista">
    <ion-item class="item-lista">
      <ion-label stacked id="label">Nombre del evento</ion-label>
      <ion-input [(ngModel)]="evento.nombre" type="text" name="nombre" require></ion-input>
    </ion-item>
    <ion-item class="item-lista">
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="evento.month" name="fecha" require></ion-datetime>
    </ion-item>

    <ion-item class="item-lista">
     <ion-label>Hora de inicio</ion-label>
     <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="evento.timeStarts" name="inicio" require></ion-datetime>
   </ion-item>

   <ion-item class="item-lista">
     <ion-label stacked id="label">Amigos</ion-label>
     <ion-input [(ngModel)]="evento.amigos" type="number" name="amigos" require></ion-input>
   </ion-item>

   <button class="boton-lista" ion-button round (click)="crearReservacion()" >
     Crear Reservación
   </button>

  </ion-list>
</ion-content>
