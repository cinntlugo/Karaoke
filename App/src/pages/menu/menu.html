<ion-header>

  <ion-navbar class="navbar">
    <ion-buttons start>
      <button (click)="doLogout()" ion-button clear><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
    <ion-title>Men√∫</ion-title>
    <ion-buttons start>
      <button (click)="cuenta()" ion-button clear><ion-icon name="card"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bkg">
    <div class="seccion">
      <h1 class="titulo">Platillos</h1>
      <div class="contenedor" *ngIf="menu">
        <div class="item" *ngFor="let producto of menu.platillos">
          <h2 class="nombre-item">{{producto.nombre}}</h2>
          <p class="precio-item">${{producto.precio}}</p>
          <button (click)="agregar(producto)"><ion-icon name ='add-circle'></ion-icon></button>
        </div>
      </div>
    </div>

    <div class="seccion">
      <h1 class="titulo">Bebidas</h1>
      <div class="contenedor" *ngIf="menu">
        <div class="item" *ngFor="let producto of menu.bebidas">
          <h2 class="nombre-item">{{producto.nombre}}</h2>
          <p class="precio-item">${{producto.precio}}</p>
          <button (click)="agregar(producto)"><ion-icon name ='add-circle'></ion-icon></button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
